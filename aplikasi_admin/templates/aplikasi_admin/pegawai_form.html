{% extends 'aplikasi_admin/main.html' %} {% load static %} {% block content %}
<body style="background-color:#bff1bf;">
    <div class="container pt-5 pb-5">

        <div class="card">
            <div class="card-body">
                <form method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %} {% for field in form %}
                    <div class="form-group">
                        {{field.label}} : {{field}}
                    </div>
                    {% endfor %}
                    <div class="form-group">
                        <label for="nama_pegawai">Nama Pegawai :</label>
                        <input type="text" name="nama_pegawai">
                    </div>
                    <div class="form-group">
                        <label for="nip_nrk">NIP : </label>
                        <input type="text" name="nip_nrk">
                    </div>
                    <input type="submit" value="Tambah Pegawai" class="btn btn-sm btn-info">
                </form>
            </div>
        </div>
    
    </div>
</body>


{% endblock%}
